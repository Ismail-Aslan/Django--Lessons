{% extends 'base.html' %}
{% block content %}
        <ul>
            {% for todo in todos %}
                {% if todo.compleated %}
                    <a href="{% url 'update' todo.id %}"><li><del>{{todo}}</del></li></a>
                {% else %}
                    <a href="{% url 'update' todo.id %}"><li>{{todo}}</li></a>
                {% endif %}
            {% endfor %}
        </ul>
{% endblock content %}
