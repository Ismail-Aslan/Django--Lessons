{% extends 'fscohort/base.html' %}
{% block container %}
<div>
    <img src={{student.image.url}}/>
</div>
<div>
    {{student.first_name}}
</div>
<div>
    {{student.last_name}}
</div>
<div>
    {{student.email}}
</div>
<div>
    {{student.phone}}
</div>
<div>
    {{student.gender}}
</div>

<button><a href="{% url 'update' student.id %}">UPDATE</a></button>
{% endblock container %}
